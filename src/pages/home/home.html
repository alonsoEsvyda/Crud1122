<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuarios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-sliding #item *ngFor="let user of users.getUsers()">
          <ion-item>
              <ion-avatar item-start="">
                <img src="./assets/imgs/avatar.jpg">
              </ion-avatar>
              <ion-label class="label label-md">
                  <h2>{{ user.name | slice:0:15 }}...</h2>
                  <p>{{ user.email }}</p>
              </ion-label>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary" (click)="archive(item)">
              <ion-icon ios="ios-build" md="md-build"></ion-icon>
                Editar
            </button>
            <button ion-button color="danger" (click)="archive(item)">
              <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
              Borrar
            </button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
